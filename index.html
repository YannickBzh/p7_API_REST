<!DOCTYPE html>
<html>

<head>
    <title>Restos bingo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0 0 0 15%;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        navigator.geolocation.getCurrentPosition(function(position) {
            console.log(position)
            alert("L'expérience est désormais améliorée grâce à votre position");
        });
        
        // if ("geolocation" in navigator) {
        //     console.log("ok")
        // } else {    
        //     console.log("pas ok")
        // }

        function initMap() {
            let map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: { lat: 44.8333, lng: -0.5667 }
            });

            setMarkers(map);
        }

        let restaurants = [
            ['Masaniello', 44.839191, -0.571334, 4],
            ['Mangez-moi', 44.834182, -0.573081, 5],
            ['Mama Shelter', 44.839982, -0.577416, 3],
            ['La brasserie Bordelaise', 44.841245, -0.573056, 2],
            ['Le Quatrième Mur', 44.842738, -0.574087, 1]
        ];

        function setMarkers(map) {
            let shape = {
                coords: [1, 1, 1, 20, 18, 20, 18, 1],
                type: 'poly'
            };
            for (let i = 0; i < restaurants.length; i++) {
                let restaurant = restaurants[i];
                let marker = new google.maps.Marker({
                    position: { lat: restaurant[1], lng: restaurant[2] },
                    map: map,
                    shape: shape,
                    title: restaurant[0],
                    zIndex: restaurant[3]
                });
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLolL325WSXOeihNoHn8ci0NdUqaZMBTA&callback=initMap"
        async defer></script>
</body>

</html>

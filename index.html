<!DOCTYPE html>
<html>

<head>
    <title>Restos bingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./include/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="yg-leftArea" class="col-md-3">
                <div class="color mb-3">
                    <div class="form-check">
                        <h1>Filtrer les restaurants</h1>
                        <input class="form-check-input" type="radio" name="numberOfStars" id="inferieur-deux-etoiles"
                            value="1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Inférieur à 2 étoiles
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="numberOfStars"
                            id="compris-deux-quatre-etoiles" value="2">
                        <label class="form-check-label" for="exampleRadios2">
                            Entre 2 et 4 étoiles
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="numberOfStars" id="superieur-quatre-etoiles"
                            value="3">
                        <label class="form-check-label" for="exampleRadios2">
                            Supérieur à 4 étoiles
                        </label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg" id="filter-btn">Filtrer</button>
                        <button type="button" class="btn btn-primary btn-lg" id="reset-btn">Reset</button>
                    </div>
                </div>
                <div>
                    <h1 class="restaurant-name"></h1>
                    <h5 class="restaurant-stars"></h5>
                    <p class="restaurant-rating"></p>
                    <button id="btnRate" class="d-none">Rate this restaurant</button>
                </div>
            </div>
            <div class="col-md-9">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div class="modal d-none" id="modalRate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content shadow">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title">Tell us more !
                    </h5>
                    <button id="closeModal" type="button" class="close d-block" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="msg_form">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Number of stars</label>
                            <select id="select-stars" class="form-control" id="stars">
                                <option type="number" value="1">1</option>
                                <option type="number" value="2">2</option>
                                <option type="number" value="3">3</option>
                                <option type="number" value="4">4</option>
                                <option type="number" value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Write a review</label>
                            <textarea class="form-control" id="review" rows="3"></textarea>
                        </div>
                        <div class="modal-footer justify-content-center mt-3">
                            <button id="saveRateBtn" type="button"
                                class="d-block btn btn-primary rating-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Rating Modal -->

    <!-- Add new restaurant's modal -->
    <div class="modal d-none" id="modal-new-restaurant" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content shadow">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title">Add a restaurant !
                    </h5>
                    <button id="close-modal-new-restaurant" type="button" class="close d-block" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="msg_form">
                        <div class="form-group">
                            <label for="fname">Restaurant name :</label><br>
                            <input type="text" id="name-new-restaurant" name="name"><br>
                            <label for="lname">Address :</label><br>
                            <input type="text" id="address-new-restaurant" name="address"><br>
                        </div>
                        <div class="modal-footer justify-content-center mt-3">
                            <button id="add-restaurant" type="button"
                                class="d-block btn btn-primary add-restaurant-button">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Add new restaurant's modal -->

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLolL325WSXOeihNoHn8ci0NdUqaZMBTA&libraries=places"
        async defer></script>
    <script src="./conf.js"></script>
    <script src="./Review.js"></script>
    <script src="./Place.js"></script>
    <script src="./app.js"></script>
</body>

</html>
